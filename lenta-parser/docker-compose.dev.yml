services:
  lenta-cache:
    image: redis:7.2-alpine3.19
    ports:
      - 4003:6379
    environment:
      REDIS_PASSWORD: test123
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping" ]
      interval: 10s
      timeout: 30s
      retries: 5

  lenta-parser:
    build:
      context: ../
      dockerfile: ./lenta-parser/app.Dockerfile
    command: [ "-c", "configs/docker.dev.yml" ]
    depends_on:
      lenta-cache:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./configs:/app/configs
